spring:
  profiles:
    active: dev
  application:
    name: order
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true
        serviceId: config-server
      profile: ${spring.profiles.active}
      label: master
      name: ${spring.application.name}

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
server:
  port: 8896