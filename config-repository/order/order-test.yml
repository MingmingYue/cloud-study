spring:
  profiles: test
  application:
    name: order
  zipkin:
    baseUrl: http://10.10.35.236:9411/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
  datasource:
    druid:
      name: druid-dev
      url: jdbc:mysql://10.10.35.236:3306/tcc?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true&useOldAliasMetadataBehavior=true&serverTimezone=Asia/Shanghai
      username: root
      password: root
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      max-active: 20
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      pool-prepared-statements: true
