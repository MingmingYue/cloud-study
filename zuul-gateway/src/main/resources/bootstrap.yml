spring:
  profiles:
    active: test
  application:
    name: zuul-gateway
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true
        serviceId: config-server
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        probability: 1.0 # 样本采集量 默认为0.1 正是环境配置一般建议为0.1

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.10.10.77:8761/eureka/